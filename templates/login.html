<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    {% include 'toastr.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">
                            {% if role == 'admin' %}
                            Admin Login
                            {% elif role == 'vulnerable_user' %}
                            Vulnerable User Login (for demo)
                            {% else %}
                            User Login
                            {% endif %}
                        </h2>

                        <form method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter Password" required>
                            </div>
                            <!-- Radio buttons for selecting user or admin
                            <div>
                                <label for="role_user">
                                    <input type="radio" id="role_user" name="role" value="user" checked> User
                                </label>
                            </div>
                            <div>
                                <label for="role_admin">
                                    <input type="radio" id="role_admin" name="role" value="admin"> Admin
                                </label>
                            </div> -->
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        {% if role == 'user' %}
                        <p class="mt-3 text-center">New user? <a href="{{ url_for('auth.register') }}">Register Here</a>
                        </p>
                        {% endif %}
                        <div class="text-center mt-3">
                            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
